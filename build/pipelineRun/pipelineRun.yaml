apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: shane-rest-app-run-pr-
spec:
  pipelineRef:
    name: shane-rest-app
  resources:
    - name: app-source
      resourceRef:
        name: shane-rest-app-source-code
    - name: intermediate-image
      resourceRef:
        name: intermediate
    - name: runtime-image
      resourceRef:
        name: shane-rest-app
  params:
    - name: templateFileName
      value: build/template/deploy-app-template.yaml
    - name: appName
      value: liberty-rest
    - name: appGroup
      value: Liberty
    - name: quay-io-account
      value: "shaneva"
    - name: quay-io-repository
      value: "liberty-rest"
    - name: quay-io-image-tag-name
      value: "latest"